<!-- ### LOGIN FORM ### -->
<div
  ng-controller="AcessoController as vm"
  class="row justify-content-center align-items-center login-row"
>
  <div class="col">
    <div class="mx-auto py-5 mt-5 jumbotron" style="width: 500px">
      <h3 class="text-center text-uppercase">Login</h3>
      <form name="vm.loginForm" ng-submit="vm.logar()">
        <div class="form-group">
          <label>Login</label>
          <input
            class="form-control"
            type="text"
            name="login"
            ng-model="vm.login.login"
            ng-required="true"
            placeholder="Login"
            ng-pattern="vm.alerta()"
          />
          <small
            ng-show="vm.loginForm.username.$error.pattern && vm.validar"
            class="form-text text-danger"
          >
            Campo obrigatório!
          </small>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input
            class="form-control"
            type="password"
            name="senha"
            ng-model="vm.login.senha"
            ng-required="true"
            placeholder="Senha"
          />
          <small
            ng-show="vm.loginForm.password.$error.required && vm.validar"
            class="form-text text-danger"
          >
            Campo obrigatório!
          </small>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-primary mb-1" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
